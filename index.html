<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../CSS/todo.css">
  <title>To-Do List</title>
</head>
<body>

    <div id="todo-container">
        <h1>To-Do List 2023</h1>
        <div class="task">
            <div>
                <input type="text" id="newTask" placeholder="Add a new task">
                <span id="errorContainer" style="color: red;"></span>
            </div>
            <input type="date" id="taskDate">
            <button onclick="addTask()">Add</button>
        </div>
        <button onclick="displayAllTasks()" class="all">All Tasks</button>
        <button onclick="displayCompletedTasks()" class="completed">Completed Tasks</button>
        <button onclick="showIncompleteTasks()" class="incomplete">Incomplete Tasks</button>

        <ul id="taskList"></ul>
        
        
    </div>
    <script src="../JAVASCRIPT/todo.js"></script>

</body>
</html>
